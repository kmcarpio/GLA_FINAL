#        run: echo "Weekly build triggered"
        
  conditional-run:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run if files are not in /docs
        if: !contains(github.event.head_commit.modified, "/docs/")
        run: echo "Run pipeline as files are not in /docs"